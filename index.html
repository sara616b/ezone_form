<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Eform</title>
  </head>

  <body>
    <h1>SIGN UP HERE</h1>

    <h2>
      Sign up to recieve free personalized tips and tricks to improve your
      gaming performance!
    </h2>

    <section class="form_place">
      <form id="personal">
        <fieldset>
          <legend>Personal infomation</legend>

          <label for="name">
            Name
            <input
              type="text"
              name="name"
              id="name"
              required
              minlength="2"
              placeholder="First and last name"
            />
            <span class="error" id="err-name" aria-live="assertive"
              >Must be at least 2 letters long</span
            >
          </label>

          <label for="email">
            E-mail
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Must have an @"
            />
            <span class="error" id="err-mail" aria-live="assertive"
              >Type in a valid email address</span
            >
          </label>

          <label for="age">
            Age
            <input
              type="number"
              name="age"
              id="age"
              placeholder="&nbsp;"
              max="100"
            />
            <span class="error" id="err-age" aria-live="assertive"
              >Type in a valid number</span
            >
          </label>

          <label for="contry">
            Contry / City
            <input
              type="text"
              name="contry"
              id="contry"
              placeholder="Contry City"
            />
          </label>
        </fieldset>

        <button type="submit">NEXT</button>
      </form>
    </section>

    <section class="form_place">
      <form id="gaming">
        <fieldset>
          <legend>Gaming infomation</legend>

          <fieldset>
            <legend>Niveau</legend>

            <label for="niveau">
              Beginner
              <input type="radio" name="niveau" id="niveau" />
            </label>

            <label for="niveau">
              Normal?
              <input type="radio" name="niveau" id="niveau" />
            </label>

            <label for="niveau">
              Pro
              <input type="radio" name="niveau" id="niveau" />
            </label>

            <label for="niveau">
              Expert
              <input type="radio" name="niveau" id="niveau" />
            </label>
          </fieldset>

          <fieldset>
            <legend>Type / genre</legend>

            <label for="genre">
              FPS
              <input type="checkbox" name="genre" id="fps" />
            </label>

            <label for="genre">
              MMORPG
              <input type="checkbox" name="genre" id="mmorpg" />
            </label>

            <label for="genre">
              Sports
              <input type="checkbox" name="genre" id="sports" />
            </label>

            <label for="genre">
              Racing
              <input type="checkbox" name="genre" id="racing" />
            </label>

            <label for="genre">
              Tower defense
              <input type="checkbox" name="genre" id="tower_defense" />
            </label>

            <label for="genre">
              RTS
              <input type="checkbox" name="genre" id="rts" />
            </label>

            <label for="genre">
              Simulation
              <input type="checkbox" name="genre" id="simulation" />
            </label>

            <label for="genre">
              Role-playing
              <input type="checkbox" name="genre" id="role_playing" />
            </label>

            <label for="genre">
              Adventure
              <input type="checkbox" name="genre" id="adventure" />
            </label>

            <label for="genre">
              Survival
              <input type="checkbox" name="genre" id="survival" />
            </label>

            <label for="genre">
              Fighting
              <input type="checkbox" name="genre" id="fighting" />
            </label>

            <label for="genre">
              Battle royale
              <input type="checkbox" name="genre" id="battle_royale" />
            </label>

            <label for="genre">
              Rhythm
              <input type="checkbox" name="genre" id="rhythm" />
            </label>

            <label for="genre">
              Platform
              <input type="checkbox" name="genre" id="platform" />
            </label>

            <label for="genre">
              Multiplayer
              <input type="checkbox" name="genre" id="multiplayer" />
            </label>
          </fieldset>

          <fieldset>
            <legend>Platform(s)</legend>

            <p>What consols do you play on?</p>

            <label for="platform">
              Wii U
              <input type="checkbox" name="platform" id="wii-u" />
            </label>

            <label for="platform">
              Xbox
              <input type="checkbox" name="platform" id="xbox" />
            </label>

            <label for="platform">
              PlayStation 5
              <input type="checkbox" name="platform" id="ps_five" />
            </label>

            <label for="platform">
              Nintendo Wii
              <input type="checkbox" name="platform" id="nintendo_wii" />
            </label>

            <label for="platform">
              PlayStation 4
              <input type="checkbox" name="platform" id="ps_4" />
            </label>

            <label for="platform">
              Nintendo Switch
              <input type="checkbox" name="platform" id="nintendo_switch" />
            </label>

            <label for="platform">
              Xbox One
              <input type="checkbox" name="platform" id="xbox_one" />
            </label>

            <label for="platform">
              Windows
              <input type="checkbox" name="platform" id="windows" />
            </label>

            <label for="platform">
              MacOS
              <input type="checkbox" name="platform" id="macos" />
            </label>
          </fieldset>
        </fieldset>
        <button type="submit">NEXT</button>
      </form>
    </section>

    <section class="form_place">
      <form id="improve">
        <fieldset>
          <legend>What do you want to improve?</legend>

          <label for="improve">
            Hand/eye coordination
            <input type="checkbox" name="improve" id="hand_eye" />
          </label>

          <label for="improve">
            Reaction time
            <input type="checkbox" name="improve" id="reaction" />
          </label>

          <label for="improve">
            Hearing
            <input type="checkbox" name="improve" id="hearing" />
          </label>

          <label for="improve">
            Vision
            <input type="checkbox" name="improve" id="vision" />
          </label>

          <label for="improve">
            Communication
            <input type="checkbox" name="improve" id="communication" />
          </label>

          <label for="improve">
            Multi-tasking
            <input type="checkbox" name="improve" id="multitasking" />
          </label>

          <label for="improve">
            Mindset
            <input type="checkbox" name="improve" id="mindset" />
          </label>

          <label for="improve">
            Nutrition
            <input type="checkbox" name="improve" id="nutrution" />
          </label>

          <label for="improve">
            Injuries
            <input type="checkbox" name="improve" id="injuries" />
          </label>

          <label for="improve">
            Technology
            <input type="checkbox" name="improve" id="technology" />
          </label>

          <label for="improve">
            Physiology
            <input type="checkbox" name="improve" id="physiology" />
          </label>

          <label for="improve">
            Sleep
            <input type="checkbox" name="improve" id="sleep" />
          </label>

          <label for="improve">
            Stress
            <input type="checkbox" name="improve" id="stress" />
          </label>

          <label for="improve">
            Tactical
            <input type="checkbox" name="improve" id="tectical" />
          </label>

          <label for="improve">
            Strategy
            <input type="checkbox" name="improve" id="strategy" />
          </label>

          <label for="improve">
            Leadership
            <input type="checkbox" name="improve" id="leadership" />
          </label>
        </fieldset>

        <button type="submit">SIGN UP</button>
      </form>
    </section>

    <script type="module" src="/main.js"></script>
  </body>
</html>
