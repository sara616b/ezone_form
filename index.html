<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>The Eform</title>
  </head>

  <body>

    <h1>SIGN UP HERE</h1>

    <h2>Sign up to recieve free personalized tips and tricks to improve your gaming performance!</h2>

    <section class="form_place">
      <form id="personal">

        <fieldset>
          <legend>Personal infomation</legend>

          <label for="name">
            Name
            <input type="text" name="name" id="name" required minlength="2" placeholder="First and last name"/>
            <span class="error" id="err-name" aria-live="assertive">Must be at least 2 letters long</span>
          </label>

          <label for="email">
            E-mail
            <input type="email" name="email" id="email" required placeholder="Must have an @"/>
            <span class="error" id="err-mail" aria-live="assertive">Type in a valid email address</span>
          </label>

          <label for="age">
            Age
            <input type="number" name="age" id="age" placeholder="&nbsp;" max="100"/>
            <span class="error" id="err-age" aria-live="assertive">Type in a valid number</span>
          </label>

          <label for="contry">
            Contry / City
            <input type="text" name="contry" id="contry" placeholder="Contry City"/>
          </label>

        </fieldset>

        <button type="submit">NEXT</button>
      </form>
    </section>

    <section class="form_place" style="display: none;">
      <form id="gaming">
        <fieldset>
          <legend>Gaming infomation</legend>

          <fieldset>
            <legend>Niveau</legend>

            <label for="niveau">
              Beginner
              <input type="radio" name="niveau" id="niveau" />
            </label>

            <label for="niveau">
              Normal?
              <input type="radio" name="niveau" id="niveau" />
            </label>

            <label for="niveau">
              Pro
              <input type="radio" name="niveau" id="niveau" />
            </label>

            <label for="niveau">
              Expert
              <input type="radio" name="niveau" id="niveau" />
            </label>
          </fieldset>

          <fieldset>
            <legend>Type / Gerne</legend>

            <label for="gerne">
              FPS
              <input type="checkbox" name="gerne" id="gerne" />
            </label>

            <label for="gerne">
              MMORPG
              <input type="checkbox" name="gerne" id="gerne" />
            </label>

            <label for="gerne">

            </label>

            <label for="gerne">

            <label for="gerne">

            </label>

            <label for="gerne">
              Role-playing

            </label>

            <label for="gerne">
              Adventure
              <input type="checkbox" name="gerne" id="gerne" />
            </label>

            <label for="gerne">
              Survival
              <input type="checkbox" name="gerne" id="gerne" />
            </label>

            <label for="gerne">
              Fighting
              <input type="checkbox" name="gerne" id="gerne" />
            </label>

            <label for="gerne">
              Battle royale
              <input type="checkbox" name="gerne" id="gerne" />
            </label>

            <label for="gerne">
              Rhythm

            </label>

            <label for="gerne">
              Platform

            </label>

            <label for="gerne">
              Multiplayer
              <input type="checkbox" name="gerne" id="gerne" />
            </label>
          </fieldset>

          <fieldset>
            <legend>Platform(s)</legend>

            <p>What consols do you play on?</p>

            <label for="platform">
              Wii U
              <input type="checkbox" name="platform" id="platform" />
            </label>

            <label for="platform">
              Xbox
              <input type="checkbox" name="platform" id="platform" />
            </label>

            <label for="platform">
              PlayStation 5
              <input type="checkbox" name="platform" id="platform" />
            </label>

            <label for="platform">
              Nintendo Wii
              <input type="checkbox" name="platform" id="platform" />
            </label>

            <label for="platform">
              PlayStation 4
              <input type="checkbox" name="platform" id="platform" />
            </label>

            <label for="platform">
              Nintendo Switch
              <input type="checkbox" name="platform" id="platform" />
            </label>

            <label for="platform">
              Xbox One
              <input type="checkbox" name="platform" id="platform" />
            </label>

            <label for="platform">
              Windows
              <input type="checkbox" name="platform" id="platform" />
            </label>

            <label for="platform">
              MacOS
              <input type="checkbox" name="platform" id="platform" />
            </label>
          </fieldset>
        </fieldset>
        <button type="submit">NEXT</button>
