  <body>

    <section class="form_place">
      <form>

        <fieldset>

          <legend>Personal infomation</legend>

          <label for="name">
            Name
            <input type="text" name="name" id="name" required minlength="2">
          </label>

          <label for="email">
            E-mail
            <input type="email" name="email" id="email" required>
          </label>

          <label for="age">
            Age
            <input type="number" name="age" id="age">
          </label>

          <label for="contry">
            Contry / City
            <input type="text" name="contry" id="contry">
          </label>

        </fieldset>

      </form>
    </section>
